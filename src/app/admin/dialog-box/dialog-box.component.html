<mat-card>
    <mat-card-content>
      <form [formGroup]="updateForm" (ngSubmit)="update(updateForm)">
        <h2>Menu Item Update Form</h2>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Name" formControlName="name" required>
          <mat-error>
            Please provide name
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="text" placeholder="Type" formControlName="type" required>
          <mat-error>
            Please provide type
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width-input">
            <input matInput type="text" placeholder="price" formControlName="price" required>
            <mat-error>
              Please provide price
            </mat-error>
          </mat-form-field>



        <button mat-raised-button color="primary">Update</button>
      </form>
    </mat-card-content>
  </mat-card>
